version: '3.8'

services:
  gemini-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-cli-worker
    ports:
      - "8787:8787"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    # Простая команда запуска, без nodemon
    command: npm run start
    restart: unless-stopped
    networks:
      - caddy_net

networks:
  caddy_net:
    external: true
