version: '3.8'

services:
  gemini-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-cli-worker
    ports:
      - "8787:8787"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - caddy_net

networks:
  caddy_net:
    external: true
