version: '3.8'

services:
  gemini-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-cli-worker
    ports:
      - "3000:3000"
    volumes:
      # Mount the entire project directory, but exclude node_modules
      # to use the ones installed inside the container.
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    # The command to run in development, which will watch for changes.
    command: npm run dev:docker
    restart: unless-stopped
    networks:
      - caddy_net

networks:
  caddy_net:
    external: true
